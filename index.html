<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản lý - Điện Máy Xanh Savico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0088ff;
            --primary-dark: #0056b3;
            --accent-color: #28a745;
            --bg-color: #f2f4f8;
            --header-bg: #ffffff;
            --text-main: #333;
            --text-light: #666;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 5px 15px rgba(0,0,0,0.1);
            --header-height: 64px;
        }

        /* --- Reset & Base --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- Layout --- */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- MODERN HEADER --- */
        .main-header {
            height: var(--header-height);
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            box-shadow: var(--shadow-sm);
            z-index: 1000;
            position: relative;
        }

        /* Logo Area */
        .brand-area {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
            min-width: 200px;
        }
        .brand-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 3px 6px rgba(0,136,255,0.3);
        }

        /* --- NAVIGATION MENU (Trung tâm) --- */
        .nav-container {
            flex: 1;
            display: flex;
            justify-content: center; /* Căn giữa menu */
            height: 100%;
        }

        .main-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            gap: 5px;
        }

        .nav-item {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
        }

        /* Link cấp 1 */
        .nav-link {
            padding: 0 20px;
            height: 40px; /* Chiều cao nút */
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        /* Hover & Active State cho cấp 1 */
        .nav-item:hover .nav-link, 
        .nav-link.active {
            color: var(--primary-color);
            background-color: #ebf5ff;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -12px; /* Căn chỉnh vạch kẻ dưới */
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
            display: none; /* Tắt vạch kẻ, dùng background cho đẹp */
        }

        /* Mũi tên chỉ xuống */
        .nav-link i.fa-chevron-down {
            font-size: 0.75rem;
            margin-left: 2px;
            transition: transform 0.2s;
            color: #999;
        }
        .nav-item:hover i.fa-chevron-down {
            transform: rotate(180deg);
            color: var(--primary-color);
        }

        /* --- DROPDOWN MENU (Cấp 2) --- */
        .dropdown-menu {
            position: absolute;
            top: calc(100% - 10px); /* Đẩy lên một chút để k bị hở */
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: white;
            min-width: 240px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            padding: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid #eee;
        }

        /* Hiệu ứng hiện dropdown */
        .nav-item:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Mũi tên nhỏ trên dropdown */
        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 12px;
            height: 12px;
            background: white;
            border-left: 1px solid #eee;
            border-top: 1px solid #eee;
            z-index: 1;
        }

        /* Link trong Dropdown */
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
            cursor: pointer;
            font-size: 0.9rem;
            position: relative;
            z-index: 2; /* Đè lên mũi tên */
        }

        .dropdown-item:hover {
            background-color: #f5f7fa;
            color: var(--primary-color);
        }

        .dropdown-item i {
            width: 24px;
            text-align: center;
            color: #888;
            font-size: 1rem;
        }
        .dropdown-item:hover i {
            color: var(--primary-color);
        }

        .dropdown-item.active {
            background-color: #ebf5ff;
            color: var(--primary-color);
            font-weight: 600;
        }
        .dropdown-item.active i { color: var(--primary-color); }

        /* --- Header Actions (Phải) --- */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 200px;
            justify-content: flex-end;
        }

        .btn-action {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #eee;
            background: white;
            color: #555;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }
        .btn-action:hover {
            background-color: #f0f0f0;
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        /* Label tooltip */
        .btn-action::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .btn-action:hover::after { opacity: 1; }

        /* --- MAIN CONTENT --- */
        .content-area {
            flex: 1;
            position: relative;
            background: white;
            overflow: hidden;
            margin: 15px 25px 25px 25px; /* Margin xung quanh tạo cảm giác nổi */
            border-radius: 16px; /* Bo góc content */
            box-shadow: 0 0 0 1px rgba(0,0,0,0.03), 0 5px 20px rgba(0,0,0,0.04);
        }

        .tab-pane {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            animation: fadeIn 0.3s ease;
        }
        .tab-pane.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; border-radius: 16px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE MENU --- */
        .mobile-menu-btn { display: none; font-size: 1.5rem; background: none; border: none; cursor: pointer; color: #333; }
        .mobile-overlay { display: none; }

        @media (max-width: 1024px) {
            .main-header { padding: 0 15px; }
            .nav-container { display: none; /* Ẩn menu ngang trên tablet/mobile */ }
            .mobile-menu-btn { display: block; }
            .content-area { margin: 10px; border-radius: 8px; }
            iframe { border-radius: 8px; }
            
            /* Logic Mobile Menu sẽ cần JS phức tạp hơn 1 chút nếu muốn làm kỹ, 
               nhưng ở đây ta tập trung vào Desktop như yêu cầu "diện tích bên trái". */
        }
        
        /* CSS cho Backup Modal & Toast (giữ nguyên để chức năng chạy đúng) */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
        .modal-content { background: white; margin: 5% auto; padding: 30px; width: 90%; max-width: 600px; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        .backup-textarea { width: 100%; height: 120px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin: 10px 0; }
        .action-btn { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; font-size: 13px; }
        .btn-primary { background: var(--primary-color); color: white; }
        .toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 4px; padding: 16px; position: fixed; z-index: 3000; left: 50%; bottom: 30px; transform: translateX(-50%); }
        .toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        
        /* QR Overlay */
        .qr-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; }
        .qr-overlay.active { display: flex; }
        .qr-overlay img { max-width: 300px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- HEADER NGANG -->
        <header class="main-header">
            <!-- 1. Logo -->
            <div class="brand-area">
                <div class="brand-logo"><i class="fas fa-store"></i></div>
                <span>NH.Dương 32859</span>
            </div>

            <!-- 2. Menu Gom Nhóm (Trung tâm) -->
            <nav class="nav-container">
                <ul class="main-nav">
                    
                    <!-- Nhóm 1: Tổng quan -->
                    <li class="nav-item">
                        <a class="nav-link active" onclick="activateTab('Rtst', this)">
                            <i class="fas fa-chart-line"></i> Tổng quan (Realtime)
                        </a>
                    </li>

                    <!-- Nhóm 2: Hệ thống Báo cáo (Dropdown) -->
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fas fa-chart-pie"></i> Báo cáo BI
                            <i class="fas fa-chevron-down"></i>
                        </a>
                        <!-- Menu con -->
                        <div class="dropdown-menu">
                            <div class="dropdown-item" onclick="activateTab('Lkst', this)">
                                <i class="fas fa-chart-bar"></i> BI Lũy Kế
                            </div>
                            <div class="dropdown-item" onclick="activateTab('biNhanVien', this)">
                                <i class="fas fa-users"></i> BI Nhân viên
                            </div>
                            <div class="dropdown-item" onclick="activateTab('biNhanVien2', this)">
                                <i class="fas fa-user-tag"></i> BI Nhân viên (New)
                            </div>
                            <div style="height: 1px; background: #eee; margin: 5px 0;"></div> <!-- Kẻ ngang phân cách -->
                            <div class="dropdown-item" onclick="activateTab('Lkcum', this)">
                                <i class="fas fa-layer-group"></i> Lũy Kế Cụm
                            </div>
                            <div class="dropdown-item" onclick="activateTab('nvcum', this)">
                                <i class="fas fa-user-friends"></i> Nhân viên Cụm
                            </div>
                        </div>
                    </li>

                    <!-- Nhóm 3: Tiện ích & Kho (Dropdown) -->
                    <li class="nav-item">
                        <a class="nav-link">
                            <i class="fas fa-briefcase"></i> Tiện ích & Kho
                            <i class="fas fa-chevron-down"></i>
                        </a>
                        <!-- Menu con -->
                        <div class="dropdown-menu">
                            <div class="dropdown-item" onclick="activateTab('baoCaoYCX', this)">
                                <i class="fas fa-file-contract"></i> Báo cáo YCX
                            </div>
                            <div class="dropdown-item" onclick="activateTab('tonlap', this)">
                                <i class="fas fa-laptop"></i> Tồn Laptop
                            </div>
                            <div class="dropdown-item" onclick="activateTab('popuploc', this)">
                                <i class="fas fa-print"></i> In Popup Lọc
                            </div>
                            <div class="dropdown-item" onclick="activateTab('banhang', this)">
                                <i class="fas fa-pen-fancy"></i> Nhật ký Bán hàng
                            </div>
                        </div>
                    </li>

                </ul>
            </nav>

            <!-- 3. Actions (Phải) -->
            <div class="header-actions">
                <button class="btn-action" data-tooltip="Quản lý Backup" onclick="openBackupModal()">
                    <i class="fas fa-database"></i>
                </button>
                <button class="btn-action" data-tooltip="Mời Cà Phê" onclick="document.getElementById('qrOverlay').classList.add('active')">
                    <i class="fas fa-qrcode"></i>
                </button>
                <!-- Mobile Toggle -->
                <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            </div>
        </header>

        <!-- NỘI DUNG CHÍNH (FULL MÀN HÌNH) -->
        <main class="content-area">
            <div id="Rtst" class="tab-pane active"><iframe src="./RT.html"></iframe></div>
            
            <div id="Lkst" class="tab-pane"><iframe src="./Lkst.html"></iframe></div>
            <div id="biNhanVien" class="tab-pane"><iframe src="./NV.html"></iframe></div>
            <div id="biNhanVien2" class="tab-pane"><iframe src="./NV2.html"></iframe></div>
            <div id="Lkcum" class="tab-pane"><iframe src="./lkcum.html"></iframe></div>
            <div id="nvcum" class="tab-pane"><iframe src="./nvcum.html"></iframe></div>
            
            <div id="baoCaoYCX" class="tab-pane"><iframe src="./YCX.html"></iframe></div>
            <div id="tonlap" class="tab-pane"><iframe src="./tonlap.html"></iframe></div>
            <div id="popuploc" class="tab-pane"><iframe src="./popuploc.html"></iframe></div>
            <div id="banhang" class="tab-pane"><iframe src="./banhang.html"></iframe></div>
        </main>
    </div>

    <!-- QR Modal -->
    <div id="qrOverlay" class="qr-overlay" onclick="this.classList.remove('active')">
        <img src="qr.png" alt="QR Coffee">
    </div>

    <!-- Backup Modal (Logic cũ) -->
    <div id="backupModal" class="modal">
        <div class="modal-content">
            <span style="float:right; cursor:pointer; font-size:24px;" onclick="document.getElementById('backupModal').style.display='none'">&times;</span>
            <h3 style="margin-top:0; color:var(--primary-color)">Quản lý Dữ liệu</h3>
            <div style="display:flex; gap:10; margin-bottom:15px">
                <button class="action-btn btn-primary" style="flex:1" onclick="downloadBackupFile()">Tải file .json</button>
                <button class="action-btn" style="border:1px solid #ccc; flex:1; margin-left:10px" onclick="document.getElementById('bkFile').click()">Upload</button>
                <input type="file" id="bkFile" hidden onchange="handleFileSelect(this)">
            </div>
            <textarea id="globalDataTextarea" class="backup-textarea" placeholder="Hoặc dán mã JSON vào đây..."></textarea>
            <div style="text-align:right; margin-top:10px">
                <button class="action-btn" style="color:red; background:#fff0f0; float:left" onclick="clearAllData()">Xóa hết</button>
                <button class="action-btn btn-primary" onclick="restoreGlobalData()">Khôi phục từ Text</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">Thông báo</div>

    <script>
        // --- LOGIC CHUYỂN TAB THÔNG MINH ---
        function activateTab(tabId, element) {
            // 1. Ẩn tất cả nội dung
            document.querySelectorAll('.tab-pane').forEach(el => el.classList.remove('active'));
            // 2. Hiện nội dung được chọn
            const targetPane = document.getElementById(tabId);
            if(targetPane) targetPane.classList.add('active');

            // 3. Xử lý Active State cho Menu
            
            // Xóa active cũ ở mọi cấp
            document.querySelectorAll('.nav-link, .dropdown-item').forEach(el => el.classList.remove('active'));

            // Nếu click vào dropdown item
            if (element.classList.contains('dropdown-item')) {
                // Active chính nó
                element.classList.add('active');
                // Active luôn cha của nó (Menu cấp 1) để người dùng biết mình đang ở mục nào
                const parentNavItem = element.closest('.nav-item');
                if (parentNavItem) {
                    parentNavItem.querySelector('.nav-link').classList.add('active');
                }
            } else {
                // Click vào menu cấp 1 (Realtime)
                element.classList.add('active');
            }
        }

        // --- BACKUP LOGIC (GIỮ NGUYÊN) ---
        function getAllLocalStorage() {
            const allData = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                allData[key] = localStorage.getItem(key);
            }
            return allData;
        }
        function openBackupModal() {
            document.getElementById('globalDataTextarea').value = JSON.stringify(getAllLocalStorage(), null, 2);
            document.getElementById('backupModal').style.display = "block";
        }
        function downloadBackupFile() {
            const blob = new Blob([JSON.stringify(getAllLocalStorage(), null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `Backup_DMX_${new Date().toISOString().slice(0,10)}.json`;
            a.click(); URL.revokeObjectURL(url);
        }
        function handleFileSelect(input) {
            const r = new FileReader();
            r.onload = e => processRestore(e.target.result);
            if(input.files[0]) r.readAsText(input.files[0]);
        }
        function processRestore(json) {
            try {
                const d = JSON.parse(json);
                if(confirm("Dữ liệu sẽ bị thay thế?")) {
                    localStorage.clear();
                    for(let k in d) localStorage.setItem(k, d[k]);
                    location.reload();
                }
            } catch { alert("Lỗi file!"); }
        }
        function restoreGlobalData() { processRestore(document.getElementById('globalDataTextarea').value); }
        function clearAllData() { if(confirm("Xóa hết?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
